<p>食堂酒吧是一款注重叙事的模拟经营类游戏。玩家通过点击打地鼠的简单方式，销售酒水饮料和饭菜。</p>
<p>随着游戏的进展，更多独特的客人将走进食堂。如何和他们展开一段故事，则是玩家的选择。</p>
<p>为方便UCG内容，采用了数据分割的方法，可以方便地植入新内容并热更新。</p>
<p>独立项目，包括系统、程序、数值、美术、建模等一切工作。</p>
