<p>Foreigner 是一款以非本地人的视角创作的游戏。游戏以一个出身于另外国家的年轻白领女性为视角，阐述她在生活所感受到的异化。</p>
<p>游戏采用字符画字体，从而衍生出一种「无法辨认」的错觉；玩家需要一边阅读、一边通话，一边解读这些新的「语言」，从而体验到主角本身流转在异国他乡的感受。</p>
<p>独立研究项目，负责图像、特效、UI、程序、策划等一切工作。</p>
