<p>游必有方是 indienova 与纽约大学游戏设计项目的中国留学生合作推出的一档游戏播客节目，在这里我们着重从设计的角度讨论游戏，以期在后现代的社会中得出并分享自己的设计理念，并给听众带来启发。</p>
<p></p>往期节目可以查看 <a href="https://indienova.com/column/6">indienova 专栏：游必有方</a>，或者在网易云音乐、荔枝 FM、iTunes、喜马拉雅搜索 indienova 亦可收听。</p>
