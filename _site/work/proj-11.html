<p>Fox Tale 是一款动作类游戏，该作品主要试图尝试Unity新HDRP的特性。</p>
<img src="/assets/img/work/proj-11/img2.jpg" alt="场景" />
<p>玩家可以装备多种武器，并在古风的场景中进行战斗。</p>
<p>玩家将多次穿梭于现代与古代之间，并追寻回忆，以寻找自己战斗的目的。</p>
